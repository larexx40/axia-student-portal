<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body class="dashboard-body">

    <div class="sidebar">
        <h2>My Dashboard</h2>
        <ul>
            <li class="active">Overview</li>
            <li>Profile</li>
            <li>Courses</li>
            <li>Settings</li>
            <li>Logout</li>
        </ul>
    </div>

    <div class="dashboard-main">
        <h1>Welcome Back!</h1>

        <div class="cards">
            <div class="card">
                <h3>Courses</h3>
                <p>5 Active</p>
            </div>

            <div class="card">
                <h3>Notifications</h3>
                <p>2 New</p>
            </div>

            <div class="card">
                <h3>Messages</h3>
                <p>1 Unread</p>
            </div>
        </div>
    </div>

</body>
</html>
